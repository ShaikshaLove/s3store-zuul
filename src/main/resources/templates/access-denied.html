<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>S3RICE</title>
<style type="text/css">
#sign-in {
	padding-top: 100px;
}
</style>
</head>
<body>
	<header>
		<nav class="nav navbar">
			<h4 class="nav-brand">
				<img class="img-fluid" width="40px" height="20px"
					src="images/shop.png" />S3store
			</h4>
			<div class="navlink">
				<!-- Default dropleft button -->
				<div class="btn-group dropleft">
					<button type="button"
						class="btn btn-secondary btn-sm dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
						th:text="${username}"></button>
					<div class="dropdown-menu">
						<!-- Dropdown menu links -->
						<a class="dropdown-item" href="#">Notifications</a>
						<div class="dropdown-divider"></div>
						<button class="dropdown-item" data-toggle="modal"
							data-target="#logout">Logout</button>
					</div>
				</div>

			</div>
		</nav>
	</header>
	<main>
		<div style="padding-top: 100px" class="container">
		        <h4 class="text-danger text-center">You have no access : <a href="./logout"><span class="text-info">Click here</span></a></h4>
		</div>
	</main>
</body>
</html>

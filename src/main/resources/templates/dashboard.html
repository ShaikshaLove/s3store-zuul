<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>S3RICE</title>
<style type="text/css">
#sign-in {
	padding-top: 100px;
}
</style>
</head>
<body>
	<header>
		<nav class="nav navbar">
			<h4 class="nav-brand">
				<img class="img-fluid" width="40px" height="20px"
					src="images/shop.png" data-toggle="modal" data-target="#MyCart" /><sup><small
					class="text-danger">3</small></sup>&nbsp;S3store
			</h4>
			<div class="navlink">
				<!-- Default dropleft button -->
				<div class="btn-group dropleft">
					<button type="button"
						class="btn btn-secondary btn-sm dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
						th:text="${username}"></button>
					<div class="dropdown-menu">
						<!-- Dropdown menu links -->
						<a class="dropdown-item" href="#">My Profile</a> <a
							class="dropdown-item" href="#">My Orders</a>
						<div class="dropdown-divider"></div>
						<button class="dropdown-item" data-toggle="modal"
							data-target="#logout">Logout</button>
					</div>
				</div>

			</div>
		</nav>
	</header>
	<main>
		<div class="container">





			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="search..."
					aria-label="Recipient's username" aria-describedby="button-addon2">
				<div class="input-group-append">
					<button class="btn btn-success" type="button" id="button-addon2">search</button>
				</div>
			</div>

			<div class="shadow shadow-lg">
				<div class="row">
					<div class="col">
						<img src="images/banners/tag.png" class="img-fluid" />
					</div>

					<div class="col">
						<img src="images/banners/delivery.png" class="img-fluid" />
					</div>
				</div>

			</div>
			<br>


			<!-- <div class="mx auto shadow shadow-sm">
				<div class="row">
					<div class="col">
						<img src="images/wheat.jpg" class="img-fluid">
					</div>

					<div class="col">
						<img src="images/peanut.jpg" class="img-fluid">
					</div>
					<div class="col">
						<img src="images/wheat.jpg" class="img-fluid">
					</div>


				</div>

			</div> -->


			<div class="shadow shadow-lg">
				<img src="images/banners/daals-category-banner.jpg"
					class="img-fluid" />
			</div>
			<br>
			<div class="card-deck">
				<div class="card shadow shdow-sm">
					<img src="images/wheat.jpg" class="card-img-top img-fluid"
						alt="...">
					<!-- <div class="card-body">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">This is a wider card with supporting text
							below as a natural lead-in to additional content. This content is
							a little bit longer.</p>
					</div>-->
					<div class="card-footer">
						<button class="btn btn-block btn-warning" data-toggle="modal"
							data-target="#MyCart">ADD TO CART</button>
					</div>
				</div>
				<div class="card shadow shdow-lg">
					<img src="images/bread.jpg" class="card-img-top img-fluid"
						alt="...">
					<!-- div class="card-body">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">This card has supporting text below as a
							natural lead-in to additional content.</p>
					</div>
					<div class="card-footer">
						<small class="text-muted">Last updated 3 mins ago</small>
					</div> -->
					<div class="card-footer">
						<button class="btn btn-block btn-warning" data-toggle="modal"
							data-target="#MyCart">ADD TO CART</button>
					</div>
				</div>
				<div class="card">
					<img src="images/almond.jpg" class="card-img-top img-fluid"
						alt="...">
					<!-- <div class="card-body">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">This is a wider card with supporting text
							below as a natural lead-in to additional content. This card has
							even longer content than the first to show that equal height
							action.</p>
					</div>
					<div class="card-footer">
						<small class="text-muted">Last updated 3 mins ago</small>
					</div> -->
					<div class="card-footer">
						<button class="btn btn-block btn-warning" data-toggle="modal"
							data-target="#MyCart">ADD TO CART</button>
					</div>
				</div>

				<div class="card">
					<img src="images/peanut.jpg" class="card-img-top img-fluid"
						alt="...">
					<div class="card-footer">
						<button class="btn btn-block btn-warning" data-toggle="modal"
							data-target="#MyCart">ADD TO CART</button>
					</div>
				</div>


			</div>
			<br>



		</div>

		<div class="modal" tabindex="-1" data-backdrop="static" id="logout"
			role="dialog">
			<div class="modal-dialog  rounded-pill">
				<div class="modal-content  rounded-pill">
					<div class="modal-body text-center">
						Are you sure in logging out ? <a href="./logout"
							class="btn btn-sm btn-primary">Yes</a>
						<button type="button" class="btn btn-sm btn-secondary"
							data-dismiss="modal">Cancel</button>
					</div>

				</div>
			</div>
		</div>


		<div class="modal fade" id="MyCart" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">My Cart</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<table class="table table-stripped">
							<thead>
								<tr>
									<th>Product Name</th>
									<th>Quantity</th>
									<th>Cost</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><small>The Fortune sunflower oil 5 liters</small></td>
									<td>
										<div class="row">
											<div class="col">
												<small><input class="form-control" type="text" value="2" /></small>
											</div>
											<div class="col">
												<button class="btn btn-warning btn-sm">update</button>
											</div>
									</td>
									<td><small>1200</small></td>

								</tr>
							</tbody>
						</table>

						<!-- <div class="row">
              <div class="col">Name</div>
              <div class="col">quantity</div>
              <div class="col">cost</div>
            </div>
              <div class="row">
              <div class="col">Wheat</div>
              <div class="col">5</div>
              <div class="col">1000</div>
            </div> -->
					</div>
					<div class="modal-footer">
						<h3>Total: 1200</h3>
						<button type="button" class="btn btn-primary">Conform
							Order</button>
					</div>
				</div>
			</div>
		</div>


	</main>

</body>
</html>
